<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/css/users_style.css"/>
    <title>Title</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Lastname</th>
                <th>age</th>
                <th>email</th>
                <th>gender</th>
                <th>role</th>
                <th>action</th>
            </tr>
        </thead>

        <block th:each = "user : ${users}">
            <tr>
                <td th:text = "${user.getId()}"> </td>
                <td th:text = "${user.getName()}"> </td>
                <td th:text = "${user.getLastname()}"> </td>
                <td th:text = "${user.getAge()}"> </td>
                <td th:text = "${user.getEmail()}"> </td>
                <td th:text = "${user.getGender()}"> </td>
                <td th:text = "${user.getRole()}"> </td>
                <td>
                    <a href="" th:href="@{/edit/{id}(id=${user.id})}">edit</a>
                    <a href="" th:href="@{/delete/{id}(id=${user.id})}">delete</a>
                </td>
            </tr>

        </block>

    </table>
    <h3>Add</h3>
    <a href="/add">Add new user</a>
</body>
</html>
